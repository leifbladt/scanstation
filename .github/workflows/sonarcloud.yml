name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: SonarCloud Scan
        run: mvn -B clean verify sonar:sonar --file pom.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
